<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_style.css">
    <link rel="stylesheet" href="msg.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>If you have any questions or need more information, feel free to contact us.</p>
        
        <!-- Contact Details -->
        <div class="contact-details">
            <p><strong>Teacher:</strong> Chandan Sir</p>
            <p><strong>Phone:</strong> <a href="tel:+919126879504">9126879504</a></p>
            <p><strong>Email:</strong> <a href="mailto:artsacademy.in@gmail.com">artsacademy.in@gmail.com</a></p>
        </div>
        
        <div class="notification"></div>
        <div class="notification hidden"></div>
        <!-- Contact Form -->
        <form id="contact-form" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>        
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Arts Academy | All Rights Reserved</p>
    </footer>

</body>
