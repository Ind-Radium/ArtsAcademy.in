<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fees</title>
    <link rel="stylesheet" href="pricing_style.css">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Fees for Subjects</h1>
    </header>

    <!-- Pricing Section -->
    <section class="pricing-section">
        <h2>Select Your Class and Subjects</h2>
        <p>Choose multiple subjects and your class. The total fee will be calculated based on your selection.</p>
        
        <!-- Class Dropdown -->
        <div class="class-input">
            <label for="class">Select Your Class:</label>
            <select id="class" name="class">
                <option value="" disabled selected>Select Class</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="11">Class 11</option>
                <option value="12">Class 12</option>
                <option value="ba_pass">B.A (Pass)</option>
                <option value="ba_honours">B.A (Honours)</option>
            </select>
            <span id="class-error" class="error-message"></span>
        </div>
        


<!-- Subject List -->
<div class="subject-list">
    <div class="subject-item">
        <h3>Bengali</h3>
        <label class="checkbox-container">
            <input type="checkbox" id="bengali">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="subject-item">
        <h3>History</h3>
        <label class="checkbox-container">
            <input type="checkbox" id="history">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="subject-item">
        <h3>Geography</h3>
        <label class="checkbox-container">
            <input type="checkbox" id="geography">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="subject-item">
        <h3>Sanskrit</h3>
        <label class="checkbox-container">
            <input type="checkbox" id="sanskrit">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="subject-item">
        <h3>English</h3>
        <label class="checkbox-container">
            <input type="checkbox" id="english">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="subject-item">
        <h3>Computer</h3>
        <label class="checkbox-container">
            <input type="checkbox" id="computer">
            <span class="checkmark"></span>
        </label>
    </div>
</div>

<!-- Calculate Button -->
<div class="calculate-container">
    <button class="calculate-btn" onclick="calculateFee()">Calculate</button>
</div>

<!-- Fee Display -->
<div id="fee-result">
    <p><strong>Total Fee: </strong><span id="fee-amount">â‚¹0</span></p>
</div>


<footer class="footer">
    <p>&copy; 2024 Arts Academy | All Rights Reserved</p>
</footer>

<script src="pricing_script.js"></script>

</body>
</html>
