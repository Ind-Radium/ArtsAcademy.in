<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="admission_style.css">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>Admission Form</h1>
    </header>

    <!-- Main Section -->
    <main>
        <section class="admission-form-section">
            <h2>Fill in the Admission Details</h2>

            <div id="global-error" class="error-message"></div>

            <form id="admission-form">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Student's Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
                </div>

                <!-- Guardian's Name -->
                <div class="form-group">
                    <label for="guardian-name">Guardian's Name:</label>
                    <input type="text" id="guardian-name" name="guardian-name" placeholder="Enter Guardian's Name" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="guardian-phone">Guardian's Phone Number:</label>
                    <input type="tel" id="guardian-phone" name="guardian-phone" placeholder="Enter Phone Number" required>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter Address" rows="3" required></textarea>
                </div>

                <!-- Class Dropdown -->
                <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="class" name="class" required>
                        <option value="" disabled selected>Select Class</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                        <option value="ba_pass">B.A (Pass)</option>
                        <option value="ba_honours">B.A (Honours)</option>
                    </select>
                    <span id="class-error" class="error-message"></span>
                </div>

                <!-- Subjects -->
                <div class="form-group">
                    <label>Subjects:</label>
                    <div class="subject-list">
                        <label><input type="checkbox" id="bengali" name="subjects"> Bengali</label>
                        <label><input type="checkbox" id="history" name="subjects"> History</label>
                        <label><input type="checkbox" id="geography" name="subjects"> Geography</label>
                        <label><input type="checkbox" id="sanskrit" name="subjects"> Sanskrit</label>
                        <label><input type="checkbox" id="english" name="subjects"> English</label>
                        <label><input type="checkbox" id="computer" name="subjects"> Computer</label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" id="calculate-fee" onclick="calculateFee()">Calculate Fee</button>
                </div>

                <!-- Fee Display -->
                <div class="form-group">
                    <label>Total Fees:</label>
                    <p id="fee-display"><strong>â‚¹0</strong></p>
                </div>

                <!-- File Upload -->
                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Submit Admission</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Arts Academy | All Rights Reserved</p>
    </footer>

    <!-- JavaScript -->
    <script src="admission_script.js"></script>
</body>

</html>
